<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/eventos.css" />
        <link rel="stylesheet" href="../css/general.css" />
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body>
        <div class="headerContainer">
            <iframe src="../components/header.html" frameborder="0" style="width: 100%; height: 110px"></iframe>
        </div>
        <div class="container">
            <div class="top">
                <h1>Eventos</h1>
                <button id="btnAbrirLogin" class="btnMis-">
                    <p>Mis eventos</p>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-calendar-week-fill"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM9.5 7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm3 0h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zM2 10.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3.5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"
                        />
                    </svg>
                </button>
            </div>

            <div id="slider-container">
                <div class="slider" id="eventSlider">
                    <div class="slide" data-mes="0">
                        <div class="slide-image">
                            <img src="../img/img-even-01.jpg" alt="Evento 1" />
                        </div>
                        <div class="slide-info">
                            <h3>Evento 1 Proximamente</h3>
                            <!-- Información del evento 1 -->
                        </div>
                    </div>

                    <div class="slide" data-mes="1">
                        <div class="slide-image">
                            <img src="../img/img-even-02.png" alt="Evento 2" />
                        </div>
                        <div class="slide-info">
                            <h3>Evento 2 Proximamente</h3>
                            <!-- Información del evento 2 -->
                        </div>
                    </div>

                    <!-- Más slides para otros eventos -->
                </div>
                <button class="slider-btn prev" onclick="changeSlide(-1)">❮</button>
                <button class="slider-btn next" onclick="changeSlide(1)">❯</button>
            </div>

            <span style="height: 30px"></span>

            <!-- <div id="Navegacion">
                <button id="btnRetroceder">❮</button>
                <span id="mesTitulo"></span>
                <button id="btnAvanzar">❯</button>
            </div> -->

            <div id="eContainer" class="containerEventos"></div>
        </div>

        <!-- Ventana modal Sign In -->
        <dialog class="dialog" id="ModalSignIn">
            <form method="dialog">
                <div class="close">
                    <button onclick="closeDialogLogin()" id="btnCerrarLogin">&times</button>
                </div>
                <h1>Inicio de sesión</h1>
                <div class="fieldsContainer">
                    <input id="logUsuario" class="textfieldInput" type="email" placeholder="Correo Electrónico" required />
                    <div class="error-login" id="error-login-correo"></div>
                    <input id="logContrasena" class="textfieldInput" type="password" placeholder="Contraseña" required/>
                    <div class="error-login" id="error-login-contrasena"></div>
                </div>
                <div class="buttonsContainer">
                    <button onclick="window.location.href='./misEventos.html'" class="btnEnter" id="btnIniciar" type="submit">Iniciar Sesión</button>
                    <button class="btnRegistro" id="btnNuevaCuenta" type="button">Crear nueva cuenta</button>
                </div>
            </form>
        </dialog>

        <!-- Ventana modal Sign Up-->
        <dialog class="dialog" id="ModalSignUp">
            <form method="dialog">
                <button onclick="ModalSignUp.close()" id="btnCerrarLogin">&times</button>
                <h1>Registro</h1>
                <div class="fieldsContainer">
                    <input id="inpNombre" class="textfieldInput" type="text" placeholder="Nombre" required />
                    <input id="inpApellido" class="textfieldInput" type="text" placeholder="Apellido" required/>
                    <input id="inpCorreo" class="textfieldInput" type="email" placeholder="Correo Electrónico" required />
                    <input id="inpContrasena" class="textfieldInput" type="password" placeholder="Contraseña" required/>
                </div>
                <div class="buttonsContainer">
                    <button onclick="window.location.href='./misEventos.html'" class="btnRegistro" id="btnReg" type="submit">Registrarse</button>
                </div>
                <div class="error-registro" id="error-registro"></div>
            </form>
        </dialog>

        <script src="../js/modales.js"></script>
    </body>

    <template id="eCard">
        <div class="eve-Card">
            <div class="eve-img-container">
                <img id="eve-img" src="../img/imgIcon.png" alt="" class="eve-imgEvento" />
            </div>
            <div class="eve-Content">
                <div class="eve-info">
                    <div class="eve-titulo" id="eve-titulo">Nombre del evento</div>
                    <div class="eve-ponente" id="eve-ponente">Ponente: Jose Javier Peres Betancourt</div>
                    <p class="eve-descripcion" id="eve-descripcion">
                        En esta parte se mostrará una descripción del evento a realizar la cual será dada por la persona
                        a cargo del mismo
                    </p>
                </div>
                <div class="eve-infoEv" id="eve-infoEv">dd-mm-yyyy | Lugar de evento | Horas</div>
            </div>
        </div>
    </template>

    <script src="../js/eventos.js"></script>
</html>
