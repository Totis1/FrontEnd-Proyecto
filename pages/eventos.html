<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/eventos.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="headerContainer">
        <iframe src="../components/header.html" frameborder="0" style="width: 100%; height: 110px;"></iframe>
    </div>
    <div class="container">
        <div class="top">
            <h1>Eventos</h1>
            <button id="btnAbrirLogin" class="btnMis-">Mis eventos</button>

        </div>
        <hr style="background-color:#09004e; width: 95%; height: 1px; border-radius: 3px; margin: 0 auto">
        <div id="eContainer" class="container"></div>
    </div>

    <!-- Ventana modal Sign In -->
    <dialog class="dialog" id="SignIn">
        <form method="dialog">
            <div class="close">
                <button onclick="closeDialogLogin()" id="btnCerrarLogin">&times</button>
            </div>
            <h1>Inicio de sesión</h1>
            <div class="username">
                <input id="logUsuario" class="data" type="email" placeholder="Correo Electrónico">
            </div>
            <div class="error-login" id="error-login-correo"></div>

            <div class="password">
                <input id="logContrasena" class="data" type="password" placeholder="Contraseña">
            </div>
            <div class="error-login" id="error-login-contrasena"></div>

            <div class="enter">
                <button class="btnEnter" id="btnIniciar" type="submit">Iniciar Sesión</button>
            </div>
            <div class="registro">
                <button class="btnRegistro" id="btnNuevaCuenta" type="button">Crear nueva cuenta</button>
            </div>
        </form>
    </dialog>

    <!-- Ventana modal Sign Up-->
    <dialog class="dialog" id="SignUp">
        <form method="dialog">
            <button onclick="SignUp.close()" id="btnCerrarLogin">&times</button>
            <h1>Registro</h1>
            <div class="username">
                <input id="inpNombre" class="data" type="text" placeholder="Nombre">
            </div>
            <div class="username">
                <input id="inpApellido" class="data" type="text" placeholder="Apellido">
            </div>
            <div class="username">
                <input id="inpCorreo" class="data" type="email" placeholder="Correo Electrónico">
            </div>
            <div class="password">
                <input id="inpContrasena" class="data" type="password" placeholder="Contraseña">
            </div>
            <div>
                <button class="btnRegistro" id="btnReg" type="submit">Registrarse</button>
            </div>
            <div class="error-registro" id="error-registro"></div>
        </form>
    </dialog>

    <script src="../js/modales.js"></script>
</body>

<template id="eCard">
    <div class="eve-Card">
        <div class="eve-img-container">
            <img src="../img/imgIcon.png" alt="" class="eve-imgEvento">
        </div>
        <div>
            <div class="eve-info">
                <div class="eve-titulo" id="eve-titulo"> Nombre del evento </div>
                <div class="eve-ponente" id="eve-ponente"> Ponente: Jose Javier Peres Betancourt</div>
                <p class="eve-descripcion" id="eve-descripcion">
                    En esta parte se mostrará una descripción del evento a realizar la cual será dada por la persona a
                    cargo del mismo
                </p>
            </div>
            <div class="eve-infoEv" id="eve-infoEv">
                dd-mm-yyyy | Lugar de evento | Horas
            </div>
        </div>
    </div>
</template>


<script src="../js/eventos.js"></script>

</html>
