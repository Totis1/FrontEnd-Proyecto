<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/eventos.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="headerContainer">
        <iframe src="../components/header.html" frameborder="0" style="width: 100%; height: 110px;"></iframe>
    </div>
    <div class="container">
        <div class="top">
            <h1>Eventos</h1>
            <button id="btnAbrirLogin" class="btnMis-">Mis eventos</button>
        </div>
        <hr style="background-color:#09004e; width: 95%; height: 1px; border-radius: 3px; margin: 0 auto">
        <span style="height:25px"></span>

        <div id="slider-container">
            <div class="slider" id="eventSlider">

                <div class="slide" data-mes="0">
                    <div class="slide-image">
                        <img src="../img/img-even-01.jpg" alt="Evento 1">
                    </div>
                    <div class="slide-info">
                        <h3>Evento 1 Proximamente</h3>
                        <!-- Información del evento 1 -->
                    </div>
                </div>
                
                <div class="slide" data-mes="1">
                    <div class="slide-image">
                        <img src="../img/img-even-02.png" alt="Evento 2">
                    </div>
                    <div class="slide-info">
                        <h3>Evento 2 Proximamente</h3>
                        <!-- Información del evento 2 -->
                    </div>
                </div>
                
                <!-- Más slides para otros eventos -->
            </div>
            <button class="slider-btn prev" onclick="changeSlide(-1)">❮</button>
            <button class="slider-btn next" onclick="changeSlide(1)">❯</button>
        </div>
        
        <span style="height:30px"></span>
        <div id="Navegacion">
            <button id="btnRetroceder">❮</button>
            <span id="mesTitulo"></span>
            <button id="btnAvanzar">❯</button>
        </div>

        <div id="eContainer" class="container"></div>
    </div>

    <!-- Ventana modal Sign In -->
    <dialog class="dialog" id="SignIn"> 
        <form method="dialog">
            <div class="close">
                <button onclick="SignIn.close()" id="btnCerrarLogin">&times</button>
            </div>
            <h1>Inicio de sesión</h1>
            <div class="username"> 
                <input class="data" type="email" placeholder="Correo Electrónico"> 
            </div>
            <div class="password">        
                <input class="data" type="password" placeholder="Contraseña">
            </div>
            <div class="enter">
                <button class="btnEnter" id="btnIniciar" type="submit">Iniciar Sesión</button>
            </div>
            <div class="registro">
                <button class="btnRegistro" id="btnNuevaCuenta" type="button">Crear nueva cuenta</button>
            </div>
        </form>
    </dialog>

    <!-- Ventana modal Sign Up-->
    <dialog class="dialog" id="SignUp"> 
        <form method="dialog">
            <button onclick="SignUp.close()" id="btnCerrarLogin">&times</button> 
            <h1>Registro</h1>
            <div class="username">
                <input class="data" type="text" placeholder="Nombre">
            </div>
            <div>
                <input class="data" type="text" placeholder="Apellido">
            </div>
            <div class="username"> 
                <input class="data" type="email" placeholder="Correo Electrónico"> 
            </div>
            <div class="password">        
                <input class="data" type="password" placeholder="Contraseña">
            </div>
            <div>
                <button class="btnRegistro" id="btnReg" type="submit" >Registrarse</button>
            </div>
        </form>
    </dialog>

    <script src="../js/modales.js"></script>
</body>

<template id="eCard">
    <div class="eve-Card">
        <div class="eve-img-container">
            <img src="../img/imgIcon.png" alt="" class="eve-imgEvento">
        </div>
        <div >
        <div class="eve-info">
            <div class="eve-titulo"> Nombre del evento </div>
            <div class="eve-ponente"> Ponente: Jose Javier Peres Betancourt</div>
            <p class="eve-descripcion">
                    En esta parte se mostrará una descripción del evento a realizar la cual será dada por la persona a cargo del mismo
            </p>
        </div>
        <div class="eve-infoEv">
            dd-mm-yyyy | Lugar de evento | Horas
        </div>
    </div>
    </div>
</template>

<script src="../js/eventos.js"></script>

</html>
