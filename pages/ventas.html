<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/ventas.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="headerContainer">
        <iframe src="../components/header.html" frameborder="0" style="width: 100%; height: 110px;"></iframe>
    </div>

    <div class="container">
        <div class="top">
            <h1>Ventas</h1>
            <button id="btnAbrirLogin" class="btnMis-">Mis ventas</button>
        </div>
        <hr style="background-color:#09004e; width: 95%; height: 1px; border-radius: 3px; margin: 0 auto">


        <div class="ven-slides">
            <div class="ven-slide" id="slide1">
                <img src="../img/img-ven-01.jpg" alt="Slide 1">
            </div>
            <div class="ven-slide" id="slide2">
                <img src="../img/img-ven-02.jpg" alt="Slide 2">
            </div>
            <div class="ven-slide" id="slide3">
                <img src="../img/img-ven-03.webp" alt="Slide 3">
            </div>
        </div>

        <div id="containerPuestos" class="containerPuestos"></div>

    </div>



    <!-- Ventana modal Sign In -->
    <dialog class="dialog" id="SignIn">
        <form method="dialog">
            <div class="close">
                <button onclick="closeDialogLogin()" id="btnCerrarLogin">&times</button>
            </div>
            <h1>Inicio de sesión</h1>
            <div class="username">
                <input id="logUsuario" class="data" type="email" placeholder="Correo Electrónico">
            </div>
            <div class="error-login" id="error-login-correo"></div>

            <div class="password">
                <input id="logContrasena" class="data" type="password" placeholder="Contraseña">
            </div>
            <div class="error-login" id="error-login-contrasena"></div>

            <div class="enter">
                <button class="btnEnter" id="btnIniciar" type="submit">Iniciar Sesión</button>
            </div>
            <div class="registro">
                <button class="btnRegistro" id="btnNuevaCuenta" type="button">Crear nueva cuenta</button>
            </div>
        </form>
    </dialog>

    <!-- Ventana modal Sign Up-->
    <dialog class="dialog" id="SignUp">
        <form method="dialog">
            <button onclick="SignUp.close()" id="btnCerrarLogin">&times</button>
            <h1>Registro</h1>
            <div class="username">
                <input id="inpNombre" class="data" type="text" placeholder="Nombre">
            </div>
            <div>
                <input id="inpApellido" class="data" type="text" placeholder="Apellido">
            </div>
            <div class="username">
                <input id="inpCorreo" class="data" type="email" placeholder="Correo Electrónico">
            </div>
            <div class="password">
                <input id="inpContrasena" class="data" type="password" placeholder="Contraseña">
            </div>
            <div>
                <button class="btnRegistro" id="btnReg" type="submit">Registrarse</button>
            </div>
            <div class="error-registro" id="error-registro"></div>
        </form>
    </dialog>

    <script src="../js/modales.js"></script>
</body>

<template id="card">
    <div id="ven-card" class="ven-card" idlpc="">
        <div class="ven-img-pcontainer">
            <img src="../img/imgIcon.png" alt="" class="ven-imgPuesto">
        </div>
        <div class="ven-nombrePuesto">
            NOMBRE DEL PUESTO
        </div>
        <hr style="height: 3px; background-color: #09004e;">
        <div id="listaProductos" class="ven-productosContainer" idlp=""></div>
        <hr style="width: 90%; margin: 0 auto">
        <div class="row">
            <h4> ver mas</h4>
            <button id="btnVerMas" class="ven-btnVerMas" idbtn=""> + </button>
        </div>
    </div>
</template>

<template id="nuevoProducto""><div class=" ven-producto-precio">
    <div class="producto">Producto</div>
    <div class="precio"> Precio </div>
    </div>
</template>

<script src="../js/ventas.js"></script>

</html>
