<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/ventas.css" />
        <link rel="stylesheet" href="../css/general.css" />
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body>
        <div class="headerContainer">
            <iframe src="../components/header.html" frameborder="0" style="width: 100%; height: 110px"></iframe>
        </div>

        <div class="container">
            <div class="top">
                <h1>Ventas</h1>
                <button id="btnAbrirLogin" class="btnMis-">
                    <p>Mis ventas</p>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-basket3-fill"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"
                        />
                    </svg>
                </button>
            </div>

            <div class="ven-slides">
                <div class="ven-slide" id="slide1">
                    <img src="../img/img-ven-01.jpg" alt="Slide 1" />
                </div>
                <div class="ven-slide" id="slide2">
                    <img src="../img/img-ven-02.jpg" alt="Slide 2" />
                </div>
                <div class="ven-slide" id="slide3">
                    <img src="../img/img-ven-03.webp" alt="Slide 3" />
                </div>
            </div>

            <div id="containerPuestos" class="containerPuestos"></div>
        </div>

        <!-- Ventana modal Sign In -->
        <dialog class="dialog" id="ModalSignIn">
            <form method="dialog">
                <div class="close">
                    <button onclick="closeDialogLogin()" id="btnCerrarLogin">&times</button>
                </div>
                <h1>Inicio de sesión</h1>
                <div class="fieldsContainer">
                    <input id="logUsuario" class="textfieldInput" type="email" placeholder="Correo Electrónico" />
                    <div class="error-login" id="error-login-correo"></div>
                    <inpu id="logContrasena" class="textfieldInput" type="password" placeholder="Contraseña" />
                    <div class="error-login" id="error-login-contrasena"></div>
                </div>
                <div class="buttonsContainer">
                    <button class="btnEnter" id="btnIniciar" type="submit">Iniciar Sesión</button>
                    <button class="btnRegistro" id="btnNuevaCuenta" type="button">Crear nueva cuenta</button>
                </div>
            </form>
        </dialog>

        <!-- Ventana modal Sign Up-->
        <dialog class="dialog" id="ModalSignUp">
            <form method="dialog">
                <button onclick="ModalSignUp.close()" id="btnCerrarLogin">&times</button>
                <h1>Registro</h1>
                <div class="fieldsContainer">
                    <input id="inpNombre" class="textfieldInput" type="text" placeholder="Nombre" />
                    <input id="inpApellido" class="textfieldInput" type="text" placeholder="Apellido" />
                    <input id="inpCorreo" class="textfieldInput" type="email" placeholder="Correo Electrónico" />
                    <input id="inpContrasena" class="textfieldInput" type="password" placeholder="Contraseña" />
                </div>
                <div class="buttonsContainer">
                    <button class="btnRegistro" id="btnReg" type="submit">Registrarse</button>
                </div>
                <div class="error-registro" id="error-registro"></div>
            </form>
        </dialog>

        <script src="../js/modales.js"></script>
    </body>

    <template id="card">
        <div id="ven-card" class="ven-card">
            <div class="ven-img-pcontainer">
                <img src="../img/imgIcon.png" class="ven-imgPuesto" />
            </div>
            <div class="ven-nombrePuesto">Nombre del puesto</div>
            <hr style="background-color: black; width: 90%; height: 1px; border-radius: 3px; border: none" />
            <div id="listaProductos" class="ven-productosContainer"></div>
            <hr style="background-color: black; width: 90%; height: 1px; border-radius: 3px; border: none" />
            <button id="btnVerMas" class="ven-btnVerMas">Ver más</button>
        </div>
    </template>

    <template id="nuevoProducto">
        <div class="ven-producto-precio">
            <div class="producto">Producto</div>
            <div class="precio">10.00$</div>
        </div>
    </template>

    <template id="nuevoProducto"
        ><div class="ven-producto-precio">
            <div class="producto">Producto</div>
            <div class="precio">Precio</div>
        </div>
    </template>

    <script src="../js/ventas.js"></script>
</html>

<script>
    const btnIniciar = document.getElementById("btnIniciar");
    const btnReg = document.getElementById("btnReg");

    btnIniciar.addEventListener("click", () => {
        window.parent.location.href = "../pages/misventas.html";
    });

    btnReg.addEventListener("click", () => {
        window.parent.location.href = "../pages/misventas.html";
    });
</script>
